{% extends "index.html" %}
{% block head %}
  <link href={{ static_url("css/signin.css") }} rel="stylesheet">
{% end %}
    {% block body %}
        <script>
            $(document).ready(function(){
                $('#confirm-password').on('keyup', function () {
                    if ($(this).val() == $('#password').val()) {    
                        $('#message').html('matching').css('color', 'green');
                        $('#submit').removeAttr('disabled');
                    } else {
                        $('#message').html('not matching').css('color', 'red');
                        $('#submit').attr('disabled','disabled');
                    }
                });
                $('#password').on('keyup', function () {
                    if ($(this).val() == $('#confirm-password').val()) {    
                        $('#message').html('matching').css('color', 'green');
                        $('#submit').removeAttr('disabled');
                    } else {
                        $('#message').html('not matching').css('color', 'red');
                        $('#submit').attr('disabled','disabled');
                    }
                });
            });
        </script>
        <div class="container">
        <div class="jumbotron">
        <form class="form-signin" method="post">
            <h5>Username: </h5><input type="text" name="username" id="username"/>
            <h5>Password: </h5><input type="password" id="password" name="password" />
            <h5>Confirm Password: </h5><input type="password" id="confirm-password" name="confirm-password" /><span id='message'></span>
            
            <p><input type="submit" id="submit" value="Sign up" class="btn btn-primary"/></p>
            {% if flash %}
                {% for msg in flash %}
                    <div>{{msg}}</div>
                {% end %}
            {% end %}
            {% module xsrf_form_html() %}

        </form>
        </div>
        </div>
    {% end %}
