{% extends "index.html" %}
{% block body %}
  <div class="container">
  <div class="jumbotron">
  <div class="row">
    <div class="col-lg-4">
  <form class="form" method="post" enctype="multipart/form-data">
    <label><strong>圖片ID :</strong>{{img[0]}}</label><br>
    <label><strong>圖片類型ID:</strong>{{img[1]}}</label><br>
    <label><strong>圖片名稱:</strong></label><input type=text name="img_file_name" value="{{img[4]}}"/><br>
    <label><strong>上傳時間:</strong>{{img[5]}}</label><br>
    <label><strong>開始撥放日期:</strong><input type="date" name="img_start_date" value="{{img[6]}}"/></label><br>
    <label><strong>結束播放日期:</strong><input type="date" name="img_end_date" value="{{img[7]}}"/></label><br>
    <label><strong>開始撥放時間:</strong><input type="time" name="img_start_time" value="{{img[8]}}"/></label><br>
    <label><strong>結束播放時間:</strong><input type="time" name="img_end_time" value="{{img[9]}}"/></label><br>
    <label><strong>單次撥放秒數:</strong><input type="text" name="img_display_time" value="{{img[11]}}"/></label><br>
    {% module xsrf_form_html() %}
    <input type="submit" class="btn btn-primary"/>
  </form>
    </div>
    <div class="col-lg-8">
      <img src="{{ static_url("thumbnail/"+img[3]) }}"/>
    </div>
  </div>
  {% if flash %}
      <br><p style="font-size: 14px">{{flash}}</p>
  {% end %}
  <a href="/" class="btn btn-link">回首頁</a>
  </div>
  </div>
{% end %}
