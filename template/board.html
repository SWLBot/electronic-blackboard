<!DOCTYPE html>
<html>
    <head>
        <title>Board</title>
        <link href={{ static_url("css/template.css")}} rel="stylesheet">
        <script type="text/javascript" src={{ static_url("js/jquery-3.1.1.min.js") }}></script>
    </head>
    <body>
            <div class='container'>
                <center>
                    <img src="#" style="display:none"/>
                </center>
                <div class="title2" style="display:none">
                    <div class="header">
                        <span id="con" >賀 !</span>
                    </div>
                    <div class='content'>
                        <div class='title' id='title1'></div>
                        <div class='title' id='title2'></div>
                        <div id='description'></div>
                        <div id='footer'>
                            <div class='bar'></div>
                            <div class='congratulation'>105年12月 資訊學院全體師生慶賀</div>
                        </div>
                    </div>
                </div>
            </div>
            <script>
                $('div.container').height(screen.height * 0.98);
                $('div.container').width(screen.width * 0.9);
                $('div.header').height(screen.height * 0.35);
                $('div.header').width(screen.width * 0.9);
                $('div.content').height(screen.height * 0.63);
                $('div.content').width(screen.width * 0.9);
                $('div.bar').height(screen.height * 0.01);
                $('div.bar').width(screen.width * 0.9);
            </script>
        <script>

		function load_schedule()
		{
			$.ajaxSetup({
			    beforeSend: function (jqXHR, settings)  {
				type = settings.type
				if (type != 'GET' && type != 'HEAD' && type != 'OPTIONS' ) {
				     var pattern = /(.+; *)?_xsrf *= *([^;" ]+)/ ;
				     var xsrf = pattern.exec( document .cookie);
				     if (xsrf) {
					jqXHR.setRequestHeader( 'X-Xsrftoken' , xsrf[ 2 ]);
				    }
				}
			}});
			
			$.ajax({
				url: '/db_schedule',
				type: 'GET',
				contentType : 'application/text',
				success: function (jsonResponse) 
				{
                    if(jsonResponse.file_type == "text"){
                        console.log("text");
                        $('img').css('display','none');
                        $('footer').css('display','inline');
                        $('div.title2').css('display','inline');
                        $('#title1').html(jsonResponse.file_text[0]);
                        $('#title2').html(jsonResponse.file_text[1]);
                        $('#description').html(jsonResponse.file_text[2]);
                        if(jsonResponse.type_name === "獲獎公告"){
                            console.log('reward');
                            $('span#con').html('賀 !');
                            $('div.header').css('background-color','#CE0000');
                            $('div#footer').css('display','inline');
                            $('#congratulation').html(jsonResponse.file_text[3]+"年"+jsonResponse.file_text[4]+"月 資訊學院全體師生慶賀");
                        }else if(jsonResponse.type_name === "活動公告"){
                            console.log('activity');
                            $('span#con').html('活動公告');
                            $('div.header').css('background-color','#2894FF');
                            $('div#footer').css('display','none');
                        }
                    }else{
                        console.log("image");
                        $('div.title2').css('display','none');
                        $('img').css('display','inline');
                        $('img').attr('src',"/static/"+jsonResponse.file);
                        $('img').height(screen.height * 0.98);
                    }
				},
				error: function (xhr, textStatus, error) 
				{
					console.log(xhr.statusText);
					console.log(textStatus);
					console.log(error);
					console.log("load_schedule error");
				}
			});
		
		}

		function slideshow()
		{
			imgs_index = (imgs_index + 1) % 2;
			$('img[name="pic"]').attr("src",imgs[imgs_index]);
			console.log("change");
		    }
	
		function timer()
		{
            load_schedule()
		}
	
	
        $(window).on('load',function(){
            window.setInterval(timer,1000);
        });
        </script>
    </body>
</html>
